<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bellefair&family=Inconsolata:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="bodyProductos">
  <!-- Contenedor del modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modalImg" class="modal-image">
      <div id="modalDetails" class="modal-details">
        <h2 id="modalName"></h2>
        <p id="modalSoldCount"></p>
        <p id="modalDescription"></p>
        <p id="modalPrice">
          <span id="modalCurrency" class="currency"></span>
        </p>
      </div>
    </div>
  </div>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light p-1">
    <div class="container position-relative" id="divContainer">
      <button class="navbar-toggler my-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="menuHamburguesa">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a href="index.html" class="logo-centered d-lg-none">
        <img src="img/logo.svg" id="imgNavBar">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between align-items-start align-items-lg-center">
          <li class="nav-item liIndex mx-1 my-1">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item liIndex mx-1 my-1">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item mx-0 d-none d-lg-block my-1" id="liInicio">
            <a class="nav-link active" href="index.html">
              <img src="img/logo.svg" id="imgNavBar">
            </a>
          </li>
          <li class="nav-item liIndex mx-1 my-1" id="navName"></li>
          <li class="nav-item liIndex mx-1 my-1" id="logout"></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container d-flex row col-12">
    <aside class="col-4">
      <section class="sideBarSection row">
        <h3>Buscar</h3>
        <div class="inputContainer col">
          <input type="search" class="input filtro-3" placeholder="" id="buscarProducto">
          <label class="label" for="buscarProducto">Busca un producto</label>
        </div>
      </section>
      <div class="filter-container my-3 d-flex justify-content-start align-items-start flex-column">
        <section class="sideBarSection row d-flex flex-wrap">
          <h3>Precio</h3>
          <fieldset class="d-flex priceFieldset">
            <div class="inputContainer col-6 me-2">
              <input type="number" id="minPriceInput" placeholder="" class="input filtro-3"
                style="width: 100px; display: inline-block;">
              <label for="minPriceInput" class="label">Mínimo</label>
            </div>
            <div class="inputContainer col-6 mx-2">
              <input type="number" id="maxPriceInput" placeholder="" class="input filtro-3"
                style="width: 100px; display: inline-block;">
              <label for="maxPriceInput" class="label">Máximo</label>
            </div>
          </fieldset>
          <i id="filter-price" class="fa-solid fa-filter-circle-dollar filtro-2 col-1" title="Filtrar por precio"></i>
          <i id="delete-filter" class="fa-solid fa-filter-circle-xmark filtro-2 col-1" title="Eliminar filtro"></i>
        </section>
        <section class="sideBarSection">
          <h3>Ordenar</h3>
          <i id="sortRelevanceDescIcon" class="fa-solid fa-fire filtro-1" aria-hidden="true"
            title="Ordenar por relevancia (más vendidos)"></i>
          <i id="sortPriceAscIcon" class="fa-solid fa-sort-amount-up filtro-1" aria-hidden="true"
            title="Ordenar de menor a mayor"></i>
          <i id="sortPriceDescIcon" class="fa-solid fa-sort-amount-down filtro-1 " aria-hidden="true"
            title="Ordenar de mayor a menor"></i>
        </section>
        <section class="sideBarSection">
          <h3>Vista</h3>
          <i id="sortCompactLine" class="fa-solid fa-grip-lines sort-icon mx-2 filtro-2" title="Ver formato lista"></i>
          <i id="sortCompactIcon" class="fa-solid fa-grip sort-icon mx-2 filtro-2" title="Ver formato grid"></i>
        </section>
    </aside>

    <section class="container-fluid d-flex align-items-center justify-content-center col-8" id="MostrarProductos">

    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/shared.js"></script>
</body>

</html>
