     <main>
        <div class="container">
            <div>
                <h1 class="accentText text-center">Perfil</h1>
                <form action="index.html" class="form">
                    <div class="row">
                      <div class="row">
                        <div class="col-md-4 text-center">
                          <div class="profile-container">
                              <img src="img/blank-profile-picture-973460_960_720.webp" alt="profile picture" class="profilePicture" id="FotoPerfil">
                              <span class="subir-texto">Subir imagen</span>
                              <input type="file" id="SubirArchivo" class="d-none">
                          </div>
                      </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="username" type="text" class="input" name="username" placeholder="" required>
                                            <label id="usernameLabel" for="username" class="label">Usuario</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="firstName" type="text" class="input" name="firstName" placeholder="" required>
                                            <label id="firstNameLabel" for="firstName" class="label">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="firstlastName" type="text" class="input" name="firstlastName" placeholder="" required>
                                            <label id="firstlastNameLabel" for="firstlastName" class="label">Apellido</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="phone" type="number" class="input" placeholder="">
                                            <label id="phoneLabel" for="phone" class="label fs-6">Teléfono</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="email" type="email" class="input" name="username" placeholder="" required>
                                            <label id="emailLabel" for="email" class="label">Email</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="secondName" type="text" class="input" name="secondName" placeholder="">
                                            <label id="secondNameLabel" for="secondName" class="label">Segundo Nombre</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <input id="secondlastName" type="text" class="input" name="secondlastName" placeholder="">
                                            <label id="secondlastNameLabel" for="secondlastName" class="label">Segundo Apellido</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="inputContainer col">
                                            <div class="input themeInput text-center">
                                              <i id="leftArrow" class="flecha icon fa-solid fa-angle-left"></i>
                                              <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>                                  
                                              <i id="rightArrow" class="flecha icon fa-solid fa-angle-right"></i>
                                          </div>
                                          <label id="temaLabel" for="tema" class="label">Tema</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="botonNaranja" id="buttonEditarPerfil" disabled>Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
