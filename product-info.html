  <main>
    
    <div class="container-fluid d-flex align-items-center justify-content-center" id="divProductosInfo">
      
    </div>

    <section class="comentario">
      <section class="comentario px-5" id="ListaComentarios"></section>
      <div class="text-center">
      <button type="input" class="botonNaranja" data-bs-toggle="modal" data-bs-target="#comentarioModal">Agregar Calificación</button>
      </div>
      <div class="modal fade" id="comentarioModal" tabindex="-1" aria-labelledby="comentarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center titulo-calificacion" id="comentarioModalLabel">Califica el producto</h5>
              <button type="input" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <div class="star-rating">
                  <input id="emoji-1" type="radio" name="rating" value="1"/>
                  <label for="emoji-1" title="Muy insatisfecho">
                    <i class="far fa-frown-open"></i>
                  </label>
                  <input id="emoji-2" type="radio" name="rating" value="2"/>
                  <label for="emoji-2" title="Insatisfecho">
                    <i class="far fa-frown"></i>
                    </label>
                  <input id="emoji-3" type="radio" name="rating" value="3"/>
                  <label for="emoji-3" title="Neutral">
                    <i class="far fa-meh"></i>
                  </label>
                  <input id="emoji-4" type="radio" name="rating" value="4"/>
                  <label for="emoji-4" title="Satisfecho">
                    <i class="far fa-smile"></i>
                  </label>
                  <input id="emoji-5" type="radio" name="rating" value="5"/>
                  <label for="emoji-5" title="Muy satisfecho">
                    <i class="far fa-grin-beam"></i>
                  </label>
                </div>
                <textarea id="ComentarioInput" class="form-control mt-3" placeholder="Escribe tus comentarios" required></textarea>
              </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="botonNaranja" id="btnAgregarComentarios">Enviar Calificación</button>
            </div>
          </div>
        </div>
      </section>
        <div id="sectionProductosRelacionados"></div>
      </section>
    </section>
