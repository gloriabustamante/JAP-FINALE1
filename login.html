<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bellefair&family=Inconsolata:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="loginBody">
  <main class="mt-5">
    <section class="loginContainer">
      <img src="/img/cover_back_login.png" alt="colorful background image" class="backImage">
      <form action="index.html" class="form">
        <h2>Ingresar</h2>
        <div class="inputContainer">
          <input type="text" class="input" id="username" name="username" placeholder="" required>
          <label for="username" class="label">Ingresa tu usuario:</label>
        </div>
        <div class="inputContainer">
          <label for="password" class="label">Ingresa tu contraseña:</label>
          <input type="password" class="input" id="password" name="password" placeholder="" required>
          <!-- <p class="labelError">Este campo es obligatorio</p> para error hay quemodificar el dom-->
        </div>
        <button class="button" id="buttonLogin" onclick="login(event)">Login</button>
        <!--(button class="buttonDisabled" disabled) & (input class"inputError") para error hay quemodificar el dom-->
      </form>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
