<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bellefair&family=Inconsolata:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="loginBody">
  <main class="mt-5">
    <section class="loginContainer container-fluid">
      <section class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
        <figure class="d-none d-lg-block">
          <img src="img/cover_back_login.png" alt="colorful background image" class="backImage"></figure>
        <form action="index.html" class="form container w-75" class="form bg-white p-4 rounded shadow-sm">
          
          <h2>Ingresar</h2>
          <div class="form-row">
            <div class="inputContainer col">
              <input id="username" type="text" class="input" name="username" placeholder="" required>
              <label id="usernameLabel" for="username" class="label">Usuario:</label>
            </div>
          </div>
          <div class="inputContainer col">
            <input id="password" type="password" class="input" placeholder="" required>
            <label id="passwordLabel" for="password" class="label fs-6">Contraseña:</label>
            <label for="inputCenter" class="form-label"></label>
          </div>
          <button class="button" onclick="login(event)" id="buttonLogin" disabled>Login</button>
        </form>
      </section>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/dialog.js"></script>
  <div class=" container-fluid">
    <div class="row">
      <p class="col-12 d-sm-none">Resolución: <strong>XS</strong></p>
      <p class="col-12 d-none d-sm-block d-md-none">Resolución: <strong>SM</strong></p>
      <p class="col-12 d-none d-md-block d-lg-none">Resolución: <strong>MD</strong></p>
      <p class="col-12 d-none d-lg-block d-xl-none">Resolución: <strong>LG</strong></p>
      <p class="col-12 d-none d-xl-block d-xxl-none">Resolución: <strong>XL</strong></p>
      <p class="col-12 d-none d-xxl-block">Resolución: <strong>XXL</strong></p>
    </div>
  </div>
</body>

</html>
